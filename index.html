

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/reset.css"> -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <main>
        <header class="page-header">
            <h1 class="view-HighScores">View High Score</h1>
            <h1 id="time-Counter"></h1>
        </header>
        <section class="game-container">
            <section class= "quiz-home-page">
                <h1 id="game-title">Coding Quiz Challenge</h1>
                <p id="game-instructions">
                    Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your score/time bby ten seconds!
                </p>
                <button id= "start-quiz-button">Start Quiz</button>
            </section>
            <section class="quiz-content">   
                    <h2 class="quiz-question"></h2>
                    <ul>
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a-answer-text"></label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" id="b-answer-text"></label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" id="c-answer-text"></label>
                        </li>
                        <li>
                            <input type="radio" name="answer" id="d" class="answer">
                            <label for="c" id="c-answer-text"></label>
                        </li>
                    </ul> 
                <div class="score"></div>
            </section>
            <section class="quiz-results">

            </section>
            <section class="score-history">

            </section>

        </section>  
    </main>

    </footer> 
    <script src="js/script.js"></script>
</body>
</html>
